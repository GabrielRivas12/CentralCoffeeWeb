{% extends "base/BaseAdmin.html" %} {% block body %}
<div class="chat-container">
    <div class="header">
        <div class="header-title">Asistente IA</div>
    </div>

    <div class="chat-content-wrapper" id="chatContentWrapper">
        <div class="chat-content" id="chatContent">
            <!-- Los mensajes se agregarán aquí dinámicamente -->
        </div>

        <div class="centered-input-container" id="centeredInputContainer">
            <div class="centered-input-wrapper">
                <div class="welcome-text">
                    <h4>Bienvenido al Asistente IA</h4>
                    <p>Pregúntame sobre café de Nicaragua y mucho más</p>
                </div>
                
                <div class="input-group centered-input-group">
                    <textarea class="form-control centered-input-field" id="centeredMessageInput"
                        placeholder="Escribe tu pregunta aquí..." rows="1"></textarea>

                    <div class="input-group-append">
                        <button class="btn btn-primary send-btn-centered" id="sendButtonCentered" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container" id="normalInputContainer" style="display: none;">
        <textarea class="input-field" id="messageInput" placeholder="Escribe tu mensaje..." rows="1"></textarea>

        <button class="clear-button" id="clearButton" title="Limpiar chat">
            <i class="fas fa-trash"></i>
        </button>

        <button class="send-button" id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Enlaces a archivos externos -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbox.css') }}">
<script src="{{ url_for('static', filename='js/chatbox.js') }}"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
